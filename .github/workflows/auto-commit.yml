name: Daily Auto Commit

on:
  schedule:
    - cron: "0 0 * * *"  # Run at midnight UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a change
        run: |
          echo "Last update: $(date)" >> log.txt

      - name: Commit and push
        run: |
          git config user.name "Semmozhidouble"
          git config user.email "semmozhi12122005@gmail.com"
          git add log.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ¤– Daily auto commit $(date)"
          git push
